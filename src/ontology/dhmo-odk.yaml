id: dhmo
title: "RADx Data Hub Metadata Ontology"
github_org: ckindermann
repo: dhmo 
use_dosdps: true
dosdp_tools_options: "--obo-prefixes=true --prefixes=config/prefixes.yaml"
git_main_branch: main
use_context: true
uribase: "https://github.com/bmir-radx/rxow"
release_artefacts: 
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products: 
    - id: symp
robot_java_args: '-Xmx8G'

documentation:
  documentation_system: mkdocs
